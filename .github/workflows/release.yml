name: ðŸš€ Release

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: "Select the version to increment (major, minor, patch)."
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write

jobs:
  release:
    uses: grovegs/workflows/.github/workflows/package-release.yml@v0.1.0
    with:
      name: "Object Pool"
      version-type: ${{ inputs.version-type }}
      dotnet-projects: '["src/GroveGames.ObjectPool", "src/GroveGames.ObjectPool.Godot"]'
      godot-addons: '["src/GroveGames.ObjectPool.Godot/addons/GroveGames.ObjectPool"]'
      unity-packages: '["src/GroveGames.ObjectPool.Unity/Packages/com.grovegames.objectpool"]'
      global-json-file: global.json
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      nuget-api-key: ${{ secrets.NUGET_API_KEY }}
      discord-webhook: ${{ secrets.DISCORD_WEBHOOK }}
