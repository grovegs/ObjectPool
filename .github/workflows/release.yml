name: ðŸš€ Release

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: "Select the version to increment (major, minor, patch)."
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write

jobs:
  release:
    uses: grovegs/workflows/.github/workflows/godot-package-release.yml@v0.0.1
    with:
      name: "Object Pool"
      core-project: src/GroveGames.ObjectPool
      godot-project: src/GroveGames.ObjectPool.Godot
      godot-addon: src/GroveGames.ObjectPool.Godot/addons/GroveGames.ObjectPool
      global-json-file: global.json
      version-type: ${{ inputs.version-type }}
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      nuget-api-key: ${{ secrets.NUGET_API_KEY }}
